<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Urban Sketchers</title>
    <link rel="stylesheet" href="../register/register.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create your account!</h2>
            <p>Join us</p>
            <form id="signUpForm">
                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required>

                <div class="privacy-policy">
                    <input type="checkbox" id="privacyPolicy" required>
                    <label for="privacyPolicy" style="display: inline;">I agree to the Privacy Policy and Terms of Service</label>
                </div>

                <button type="submit" style="margin-top: 20px;">Sign Up</button>
            </form>
            <p class="signup-link">Already have an account? <a href="../login/login.html">Sign in now!</a></p>
        </div>
    </div>
    <script src="../register/register.js"></script>
</body>
</html>
